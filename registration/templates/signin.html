<center>
    <h1> Login Page </h1>

    {% if message %}
        <br><br>
        <strong>{{ message }}</strong>
        <br><br>
    {% endif %}

    {% if form %}
        <form action="{% url "signin" %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"> Signin </button>
        </form>
    {% endif %}
</center>
